<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Js-Files</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="vendor/devicons/css/devicons.min.css" rel="stylesheet">
    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/main.min.css" rel="stylesheet">

  </head>

  <body id="page-top">
    
    <h1 class="mb-5 pt-4 text-center">Coffee App</h1>

    <div class="d-flex box">
        <div class="admin text-center pt-5">
           <h2 class="mb-5">Add a Coffee Order</h2>
          <p><strong>Name: </strong><input type="text" id="name"></p>
          <p class="mb-5"><strong>Drink: </strong><input type="text" id="drink"></p>
          <button class="btn btn-primary" id="add-order" class="add">Add this Order</button> 
        </div>
        <div class="display">
            <div class=" main text-center ">
              
              <h2 class="mb-3">Coffee Orders</h2>
              <ul class="orders"></ul>

              <template id="order-template"> 
                <li data-id="{{id}}">
                    <p>
                        <strong>Name:</strong> 
                        <span class="noedit name">{{name}}</span>
                        <input class="edit name" type="text">
                    </p> 
                    <p>
                        <strong>Drink:</strong> 
                        <span class="noedit drink">{{drink}}</span>
                        <input class="edit drink" type="text">
                    </p> 
                    <button data-id='{{id}}' class='remove btn btn-danger btn-sm'>
                        Delete
                    </button>
                    <button  class='editOrder noedit btn btn-info btn-sm'>
                        Edit
                    </button>
                    <button  class='saveEdit edit btn btn-primary btn-sm'>
                        Save
                    </button>
                    <button  class='cancelEdit edit btn btn-warning btn-sm'>
                        Cancel
                    </button>
                </li>
              </template>

              
            </div>
        </div>
    </div>
    

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <!-- <script src="vendor/jquery-easing/jquery.easing.min.js"></script> -->
    


    <!-- Custom scripts for this template -->
    <script src="js/main.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>

  </body>

</html>
